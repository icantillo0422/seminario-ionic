<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ author.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let book of books" class="cursor-pointer" (click)="showBook(book)">
      <ion-avatar>
        <img src="{{ book.cover }}" />
      </ion-avatar>
      <ion-label>{{book.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
