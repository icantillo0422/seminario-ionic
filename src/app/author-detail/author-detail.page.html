<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">{{ author.name }}</h1>
  <img src="{{author.photo}}" class="cover"/>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">Seguidores</ion-col>
      <ion-col class="ion-text-center">Popularidad</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">{{author.followers}} ❤️</ion-col>
      <ion-col class="ion-text-center"> {{author.popularity}} ⭐</ion-col>
    </ion-row>
  </ion-grid>
  <p class="ion-margin">Generos:</p>
  <div class="flex gap-1 ml-2">
    <ion-badge *ngFor="let gender of author.genres" class="bg-primary p-1">{{gender}}</ion-badge>
  </div>
</ion-content>
