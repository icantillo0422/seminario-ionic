<ion-content [fullscreen]="true">
  <form class="ion-padding-top flex align-items-center h-100" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-padding-bottom mx-auto" size="12" sizeMd="8">
          <ion-item fill="outline">
            <ion-input 
              type="email" 
              placeholder="Ingresa aquÃ­ tu correo ðŸ’Œ"
              formControlName="email"
            ></ion-input>
            <ng-container *ngFor="let validation of validationMessage.email">
              <ion-note 
                *ngIf="(
                  loginForm.get('email')?.hasError(validation.type) && 
                  (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)

                )"

              >

            </ng-container>

      </ion-row>
